name: zid-integration-service
services:
- name: web
  source_dir: /
  github:
    repo: your-username/zid-integration
    branch: main
    deploy_on_push: true
  run_command: uvicorn app.main:app --host 0.0.0.0 --port 8080
  environment_slug: python
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  health_check:
    http_path: /health
  envs:
  - key: DATABASE_URL
    scope: RUN_TIME
    type: SECRET
  - key: ZID_CLIENT_ID
    scope: RUN_TIME
    type: SECRET
  - key: ZID_CLIENT_SECRET
    scope: RUN_TIME
    type: SECRET
  - key: ZID_REDIRECT_URI
    scope: RUN_TIME
    value: https://zid-integration-service-xxxxx.ondigitalocean.app/auth/callback
  - key: ZID_API_BASE_URL
    scope: RUN_TIME
    value: https://api.zid.sa
  - key: SECRET_KEY
    scope: RUN_TIME
    type: SECRET

databases:
- name: zid-db
  engine: PG
  version: "15"
  size: basic
  num_nodes: 1
  production: false

jobs:
- name: migrate
  source_dir: /
  github:
    repo: your-username/zid-integration
    branch: main
  run_command: alembic upgrade head
  environment_slug: python
  instance_count: 1
  instance_size_slug: basic-xxs
  kind: PRE_DEPLOY
  envs:
  - key: DATABASE_URL
    scope: RUN_TIME
    type: SECRET